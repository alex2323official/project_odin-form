<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Travel &trade;</title>
    <!-- FONTS-->
    <!-- FOR GDPR ISSUE IN EU WITH GOOGLE FONTS -->
    <!-- USE => "https://fonts.coollabs.io/" -->
    <link rel="preconnect" href="api.fonts.coollabs.io" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1>Sign up for amazing time travel service with us!</h1>
    <section class="form">
      <div class="form__left">
        <div class="form__left--topline"></div>
        <span class="form__left--text">Time Travel <span>&trade;</span></span>
        <div class="form__left--underline"></div>
      </div>
      <div class="form__right">
        <div class="form__right--top">
          <span class="form__right--top-txt"
            >Time Travel Service. <br />
            You know you need something like this in your life to help you
            realize your deepest dreams. Sign up now to get started.</span
          >
          <span class="form__right--bottom-txt">You know you want to.</span>
        </div>
        <div class="form__right--center">
          <form action="" method="get" class="realform">
            <h2 class="realform__h2">Let's do this!</h2>
            <div class="realform__first-row">
              <div class="realform__first-row--name">
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" />
              </div>
              <div class="realform__first-row--lastname">
                <label for="last">Last Name</label>
                <input type="text" name="last" id="last" />
              </div>
            </div>

            <div class="realform__second-row"></div>

            <div class="realform__third-row"></div>
          </form>
        </div>
        <div class="form__right--bottom">btn</div>
      </div>
    </section>
  </body>
</html>
